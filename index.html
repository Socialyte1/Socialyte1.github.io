<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Menu | Socialyte</title>
        <link href="style.css" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                background-color: #000;
                color: #fff;
                opacity: 0;
                transition: opacity 1s ease;
            }
        </style>
    </head>
    <body>
        <section id="banner">
            <div class="banner-content">
                <img src="Images/White Logo.png" class="logo">
                <div class="banner-text">
                    <h1>
                        Socialyte
                    </h1>
                </div>
            </div>
        </section>
        <section id="middle">
            <div class="middle-content">
                <div class="middle-text">
                    <h1>
                        Socialyte
                    </h1>
                    <p>
                        A Starting Place For Limitless Talent
                    </p>
                    <div class="middle-btn">
                        <a href="aboutme/index.html"><span></span>Explore</a>
                        <a href="#"><span></span>Portfolio</a>
                    </div>
                </div>
            </div>
        </section>
        <div id="side">
            <nav>
                <ul>
                    <li><a href="aboutme/index.html">About Me</a></li>
                    <li><a href="#">Portfolio</a></li>
                </ul>
            </nav>
        </div>
        <div id="menub">
            <img src="Images/DropShadowLine.png" id="menu">
        </div>
        <footer>
            <p>Socialyte - 2024</p>
            <p><i>by Chamar Williams</i></p>
        </footer>
        <script>
            var menub = document.getElementById("menub")
            var side = document.getElementById("side")
            var menu = document.getElementById("menu")
            
            side.style.right = "-250px"
            menub.onclick = function(){
                if(side.style.right == "-250px"){
                    side.style.right = "0px";
                    menub.classList.add("rotated");
                }
                else
                {
                    side.style.right = "-250px";
                    menub.classList.remove("rotated");
                }
            }
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.body.style.opacity = 1;
            });
        </script>
    </body>
</html>
